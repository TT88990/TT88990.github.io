<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Commission Calculator</h1>
        <input type="number" id="moneyGiven" placeholder="Enter money given (RM)" step="0.01">
        <input type="number" id="percentage" placeholder="Enter percentage (e.g., 10 for 10%)" step="0.1">
        <button onclick="calculateCommission()">Calculate Commission</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateCommission() {
            const y = parseFloat(document.getElementById('moneyGiven').value);
            const z = parseFloat(document.getElementById('percentage').value) / 100;
            
            if (isNaN(y) || isNaN(z)) {
                document.getElementById('result').innerHTML = "Please enter valid numbers.";
                return;
            }

            const x = y / (1 + z);
            const w = x * z;

            document.getElementById('result').innerHTML = `Commission: RM${w.toFixed(2)}`;
        }
    </script>
</body>
</html>
